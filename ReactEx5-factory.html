<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ReactEx5 - factory </title>
        <!-- 제 4장 순수 리액트 -->
    </head>
    <body>
        <!-- react container -->
        <div id="react-container"></div>
        <!-- React와 ReactDOM 라이브러리 -->
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom-factories@1.0.0/index.js"></script>
        <script>
            /*
                React Factory
                - react-dom-factories를 별도로 설치해서 사용(createFactory로 사용 가능하지만 deprecated되었으므로 추천하지 않음)
                - ReactDOMfactories로 사용 시에는 객체를 인스턴스화하는 자세한 과정을 감추고 객체 생성과정을 추상화하여 나타낼 수 있다.(보다 직관적)
                - 일반적으로는 JSX를 사용하기 때문에 Factory를 사용하는 경우가 많지 않음.
            */

            // react부
            const domContainer = document.getElementById('react-container');
            
            // 항목으로 사용할 Array
            let items = [
                '연어 500그램',
                '잣 1컵',
                '버터 상추 2컵',
                '엘로 스쿼시 1개',
                '올리브 오리 1/2컵',
                '마늘 3쪽'
            ];

            ReactDOMFactories.h1(null, 'Baked Salmon');

            const list = ReactDOMFactories.ul({'className': 'ingredient'},
                items.map((ingredient, key) => ReactDOMFactories.li({key}, ingredient)) 
            );

            ReactDOM.render(
                list,
                domContainer
            );
            
        </script>
    </body>

    
</html>
