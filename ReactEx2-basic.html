<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ReactEx2 - basic </title>
        <!-- 제 4장 순수 리액트 -->
    </head>
    <body>
        <!-- react container -->
        <div id="react-container"></div>
        <!-- React와 ReactDOM 라이브러리 -->
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script>
            /*
                React 랜더링의 기초
                - 가장 간단한 방식의 랜더링
                - class나 component의 조합 없이 createElement 객체 선언으로만 구성하는 형태
            */
            // react부
            const domContainer = document.getElementById('react-container');
            
            let items = [
                '연어 500그램',
                '잣 1컵',
                '버터 상추 2컵',
                '엘로 스쿼시 1개',
                '올리브 오리 1/2컵',
                '마늘 3쪽'
            ];

            let section1 = React.createElement(
                'section',
                {id: 'baked-salmon'},
                React.createElement('h1',null,'구운 연어'),
                React.createElement(
                    'ul',
                    {'className': 'ingredients'},
                    items.map((ingredient, i) => React.createElement('li', {key: i }, ingredient)) // 오류는 발생하지 않더라도 key(i)값을 넣는 것을 권장!
                )
            );

            let section2 = React.createElement(
                'section',
                {'className': 'instructions'},
                React.createElement('h2',null,'조리 절차'),
                React.createElement('p', null, '오븐을 350도로 예열한다.'),
                React.createElement('p', null, '유리 베이킹 그릇에 올리브 오일을 두른다.'),
                React.createElement('p', null, '연어, 마늘, 잣을 그릇에 담는다.'),
                React.createElement('p', null, '오븐에서 15분간 익힌다.'),
                React.createElement('p', null, '옐로 스쿼시를 추가하고 다시 30분간 오븐에서 익힌다.'),
                React.createElement('p', null, '오븐에서 그릇을 꺼내서 15분간 식힌 다음 상추를 곁들여서 내놓는다.')
            );

            let root = React.createElement(
                'div',
                null,
                section1,
                section2
            );

            ReactDOM.render(root,domContainer);
            
        </script>
    </body>

    
</html>
